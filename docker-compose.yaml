# HY-Motion stack: vLLM (Qwen3-VL 8B) + tencent-hy-motion-1-0 Gradio app.
# Default prompt template to follow: ./prompt_template.txt (Text2MotionPrompter design).
# https://huggingface.co/Text2MotionPrompter/Text2MotionPrompter
# Prompt engineering uses the in-compose vLLM at http://vllm:8000/v1.
# Set HF_TOKEN in the environment or in a .env file before running.
# See run_hymotion.md for prompt-engineering options (e.g. disable via app flags).

services:
  vllm:
    image: vllm/vllm-openai:latest
    restart: always
    environment:
      HF_TOKEN: ${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [compute, utility]
    ports:
      - "8010:8000"
    volumes:
      - "~/.cache/huggingface:/root/.cache/huggingface"
    command: >
      --model huihui-ai/Huihui-Qwen3-VL-8B-Instruct-abliterated
      --tensor-parallel-size 1
      --max-model-len auto
      --enable-auto-tool-choice
      --tool-call-parser hermes
      --swap-space 4
      --max_num_seqs 8

  hymotion:
    image: registry.hf.space/tencent-hy-motion-1-0:latest
    platform: linux/amd64
    restart: always
    depends_on:
      - vllm
    environment:
      HF_TOKEN: ${HF_TOKEN}
      PROMPT_ENGINEERING_BASE_URL: "http://vllm:8000/v1"
      PROMPT_ENGINEERING_MODEL_NAME: "huihui-ai/Huihui-Qwen3-VL-8B-Instruct-abliterated"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [compute, utility]
    ports:
      - "7870:7860"
    command: ["python", "gradio_app.py"]
