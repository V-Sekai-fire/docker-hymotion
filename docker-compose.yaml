# HY-Motion stack: vLLM (Text2MotionPrompter) + tencent-hy-motion-1-0 Gradio app.
# Prompt engineering in HY-Motion uses the in-compose vLLM at http://vllm:8000/v1.
# Set HF_TOKEN in the environment or in a .env file before running.
# See run_hymotion.md for prompt-engineering options (e.g. disable via app flags).

services:
  vllm:
    image: vllm/vllm-openai:latest
    restart: always
    environment:
      HF_TOKEN: ${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [compute, utility]
    ports:
      - "8010:8000"
    volumes:
      - "~/.cache/huggingface:/root/.cache/huggingface"
    command: >
      --model Text2MotionPrompter/Text2MotionPrompter
      --tensor-parallel-size 2
      --max-model-len 8192
      --enable-auto-tool-choice
      --tool-call-parser hermes
      --swap-space 4
      --max_num_seqs 8

  hymotion:
    image: registry.hf.space/tencent-hy-motion-1-0:latest
    platform: linux/amd64
    restart: always
    depends_on:
      - vllm
    environment:
      HF_TOKEN: ${HF_TOKEN}
      PROMPT_ENGINEERING_BASE_URL: "http://vllm:8000/v1"
      PROMPT_ENGINEERING_MODEL_NAME: "Text2MotionPrompter/Text2MotionPrompter"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [compute, utility]
    ports:
      - "7870:7860"
    command: ["python", "gradio_app.py"]
